<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./main.css">
    <title>CalcApp</title>
  </head>
  <body>
    <div class="panel">
        <div>
            <div class="inputFieldBlock">
                <p>A</p>
                <input id="aInputField" type="number">
            </div>
            <div class="inputFieldBlock">
                <p>B</p>
                <input id="bInputField" type="number">
            </div>
        </div>
        <div class="operandBlock">
            <input id="addButton" type="button" value="+" cmd="add">
            <input id="subButton" type="button" value="-" cmd="sub">
            <input id="mulButton" type="button" value="x" cmd="mul">
            <input id="divButton" type="button" value="/" cmd="div">
            <input id="powButton" type="button" value="^" cmd="pow">
        </div>
        <div class="inputFieldBlock">
            <p>Result</p>
            <input id="resultInputField" type="text" readonly>
        </div>
        <div class="cloudDriveBlock">
            <input id="cloudDriveInput" type="checkbox">Cloud Drive<br>
        </div>
        <div id="loadSaveSection" class="loadSaveBlock">
            <div id="userInputSection" class="hide">
                <p>User</p>
                <input id="userInputField" type="text">
            </div>
            <input id="loadButton" type="button" value="Load">
            <input id="saveButton" type="button" value="Save">
        </div>
        <div id="loadingSection" class="hide-loading">
            <p>Please wait ...</p>
        </div>
    </div>
    <script src = "./main.js" ></script>
  </body>
</html>
