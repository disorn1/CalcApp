<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CalcApp</title>
  </head>
  <body>
    
    <div>
      <div>
          <p>A</p>
          <input id="aInputField" type="number">
      </div>
      <div>
          <p>B</p>
          <input id="bInputField" type="number">
      </div>
    </div>
    
    <div>
        <input id="addButton" type="button" value="+" cmd="add">
        <input id="minusButton" type="button" value="-" cmd="minus">
        <input id="mulButton" type="button" value="x" cmd="mul">
        <input id="divButton" type="button" value="/" cmd="div">
        <input id="powButton" type="button" value="Pow" cmd="pow">
    </div>

    <div>
        <p>Result</p>
        <input id="resultInputField" type="text" readonly>
    </div>

    <div>
        <input id="loadButton" type="button" value="Load">
        <input id="saveButton" type="button" value="Save">
    </div>
    <script src = "./main.js" ></script>
  </body>
</html>
